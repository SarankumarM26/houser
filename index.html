<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Houser - Rent & Earn</title>

  <!-- âœ… Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6uv4TluA_-qNM6NfdQZ4gUISR3jWgGKk",
      authDomain: "houser-64d9e.firebaseapp.com",
      projectId: "houser-64d9e",
      storageBucket: "houser-64d9e.firebasestorage.app",
      messagingSenderId: "441449956426",
      appId: "1:441449956426:web:bcc2062c1c8d1d05e952b3",
      measurementId: "G-82JPGX6QSS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const analytics = getAnalytics(app);

    // Make Firestore functions available in window for other scripts
    window.db = db;
    window.addDoc = addDoc;
    window.collection = collection;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .camera-icon {
      font-size: 24px;
      float: right;
      margin-top: -35px;
      margin-right: 15px;
      cursor: pointer;
    }
    #house-list {
      padding: 1rem;
    }
    .house {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #post-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 1rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    Houser - Rent & Earn
    <span class="camera-icon" onclick="alert('Feature: Upload photos of your house')">ðŸ“·</span>
  </header>

  <main id="house-list">
    <p>Loading nearby houses...</p>
  </main>

  <button id="post-btn" onclick="postHouse()">+</button>

  <!-- âœ… Main Script -->
  <script>
    let userLocation = null;

    // Request location on load
    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            console.log("User Location: ", userLocation);
            fetchNearbyHouses(userLocation);
            sendLocationToDeveloper(userLocation);
          },
          error => {
            alert("Location access is needed to show nearby houses.");
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    };

    function fetchNearbyHouses(location) {
      const demoHouses = [
        { name: "Cozy Apartment", distance: "0.5 km" },
        { name: "Family House", distance: "1.2 km" },
        { name: "Single Room", distance: "0.8 km" }
      ];

      const houseList = document.getElementById("house-list");
      houseList.innerHTML = "";

      demoHouses.forEach(house => {
        const div = document.createElement("div");
        div.className = "house";
        div.innerHTML = `<h3>${house.name}</h3><p>Distance: ${house.distance}</p>`;
        houseList.appendChild(div);
      });
    }

    function postHouse() {
      alert("Thank you for posting your house!\nYou earned â‚¹1000 reward.");
      // Future: open a form to post rental info
    }

    // âœ… Save location to Firestore
    function sendLocationToDeveloper(location) {
      console.log("Sending location data to developers:", location);

      addDoc(collection(db, "locationLogs"), {
        lat: location.lat,
        lng: location.lng,
        timestamp: new Date()
      })
        .then(() => {
          alert("Location saved successfully to Firebase!");
        })
        .catch((error) => {
          console.error("Error saving location:", error);
        });
    }
  </script>

</body>
</html>
